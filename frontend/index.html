<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Welcome</h1>

    <div class="tabs">
      <button id="loginTab" class="active" onclick="showLogin()">Login</button>
      <button id="registerTab" onclick="showRegister()">Register</button>
    </div>

    <!-- LOGIN -->
    <div id="loginForm">
      <input type="text" id="username" placeholder="Username" />

      <div class="password-box">
        <input type="password" id="password" placeholder="Password" />
        <button type="button" class="toggle-pass" onclick="togglePassword('password', this)">ğŸ‘</button>
      </div>

      <button onclick="login()">Login</button>
    </div>

    <!-- REGISTER -->
    <div id="registerForm" class="hidden">
      <input type="text" id="regUsername" placeholder="Username" />

      <div class="password-box">
        <input type="password" id="regPassword" placeholder="Password" />
        <button type="button" class="toggle-pass" onclick="togglePassword('regPassword', this)">ğŸ‘</button>
      </div>

      <div class="password-box">
        <input type="password" id="regConfirm" placeholder="Confirm Password" />
        <button type="button" class="toggle-pass" onclick="togglePassword('regConfirm', this)">ğŸ‘</button>
      </div>

      <button onclick="register()">Register</button>
    </div>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
